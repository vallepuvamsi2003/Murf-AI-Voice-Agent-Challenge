<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeptoBot - 10 Min Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5c2c90; /* Zepto Violet */
            --accent: #ff3269;  /* Neon Pink */
            --bg: #2b1049;      /* Dark Purple BG */
            --card-bg: #ffffff;
            --text-dark: #333;
            --text-light: #fff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #4a1c7a 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-dark);
        }

        /* --- START OVERLAY --- */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(43, 16, 73, 0.95);
            z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white;
            text-align: center;
        }
        #start-btn {
            background: var(--accent); color: white; border: none; padding: 15px 50px;
            font-size: 20px; border-radius: 50px; cursor: pointer; margin-top: 20px;
            font-weight: bold; box-shadow: 0 0 20px rgba(255, 50, 105, 0.5);
            transition: transform 0.2s;
        }
        #start-btn:hover { transform: scale(1.05); }

        /* --- MAIN LAYOUT --- */
        .app-container {
            width: 950px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        /* --- LEFT: CHAT --- */
        .chat-section {
            flex: 6;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo { font-size: 24px; font-weight: 700; color: #ffeb3b; }
        
        .chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f4f6f8;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message { max-width: 80%; padding: 12px 18px; border-radius: 15px; font-size: 14px; line-height: 1.5; }
        .agent { background: white; color: var(--text-dark); align-self: flex-start; border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        .controls {
            padding: 20px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #mic-btn {
            width: 65px; height: 65px; border-radius: 50%; border: none;
            background: linear-gradient(135deg, var(--accent), #ff6b95);
            color: white; font-size: 28px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 50, 105, 0.4);
            transition: transform 0.2s;
        }
        #mic-btn:active { transform: scale(0.95); }
        .pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 50, 105, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(255, 50, 105, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 50, 105, 0); } }

        /* --- RIGHT: CART --- */
        .cart-section {
            flex: 4;
            background: #fff;
            display: flex;
            flex-direction: column;
        }

        .cart-header {
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
            font-weight: 700;
            color: var(--primary);
            font-size: 18px;
            display: flex; justify-content: space-between;
        }

        .cart-items {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0; border-bottom: 1px dashed #eee;
            animation: fadeIn 0.3s ease;
        }
        .item-info { display: flex; flex-direction: column; }
        .item-name { font-weight: 600; font-size: 14px; }
        .item-qty { font-size: 12px; color: #777; }
        .item-price { font-weight: 700; color: var(--accent); }

        .cart-footer {
            padding: 20px;
            background: #fafafa;
            border-top: 1px solid #eee;
        }
        .total-row { display: flex; justify-content: space-between; font-size: 20px; font-weight: 700; color: var(--primary); }
        
        .empty-cart { text-align: center; color: #aaa; margin-top: 50px; font-style: italic; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <div id="overlay">
        <div style="font-size: 60px; margin-bottom: 10px;">ü•¶</div>
        <h1>ZeptoBot</h1>
        <p>Your Voice Shopping Assistant</p>
        <button id="start-btn">Start Shopping</button>
    </div>

    <div class="app-container">
        <!-- Chat Area -->
        <section class="chat-section">
            <div class="header">
                <div class="logo">ZeptoBot</div>
                <div style="font-size: 12px; opacity: 0.8; background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 10px;">‚ö° 10 Min Delivery</div>
            </div>
            <div id="chat-window" class="chat-window"></div>
            <div class="controls">
                <button id="mic-btn">üéôÔ∏è</button>
            </div>
            <div style="text-align: center; padding-bottom: 10px; color: #888; font-size: 12px;" id="status-text">Tap to speak</div>
        </section>

        <!-- Cart Area -->
        <section class="cart-section">
            <div class="cart-header">
                <span>Your Cart</span>
                <span>üõí</span>
            </div>
            
            <div class="cart-items" id="cart-list">
                <div class="empty-cart">Cart is empty</div>
            </div>

            <div class="cart-footer">
                <div class="total-row">
                    <span>Total</span>
                    <span id="cart-total">‚Çπ0</span>
                </div>
            </div>
        </section>
    </div>

    <script>
        let orderState = { step: "shopping", cart: [], total: 0 };
        const chatWindow = document.getElementById('chat-window');
        const cartList = document.getElementById('cart-list');
        const cartTotal = document.getElementById('cart-total');
        const micBtn = document.getElementById('mic-btn');
        const statusText = document.getElementById('status-text');

        // Speech Init
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';

        // Start
        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            sendToBackend(""); // Trigger greeting
        });

        micBtn.addEventListener('click', () => {
            if(micBtn.disabled) return;
            recognition.start();
            micBtn.classList.add('pulse');
            statusText.textContent = "Listening...";
        });

        recognition.onresult = (event) => {
            const txt = event.results[0][0].transcript;
            addMessage(txt, 'user');
            sendToBackend(txt);
        };

        recognition.onend = () => {
            micBtn.classList.remove('pulse');
            if(!micBtn.disabled) statusText.textContent = "Tap to speak";
        };

        async function sendToBackend(text) {
            try {
                const res = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_input: text, state: orderState })
                });

                const data = await res.json();
                orderState = data.state;

                updateCartUI(orderState.cart, orderState.total);
                addMessage(data.message, 'agent');
                speak(data.message);

                if (data.is_complete) {
                    micBtn.disabled = true;
                    micBtn.style.background = "#ccc";
                    micBtn.innerText = "‚úÖ";
                    statusText.textContent = "Order Placed";
                }

            } catch (err) {
                console.error(err);
                addMessage("Server Error. Check Backend.", 'agent');
            }
        }

        function updateCartUI(cart, total) {
            cartList.innerHTML = "";
            if (cart.length === 0) {
                cartList.innerHTML = '<div class="empty-cart">Cart is empty</div>';
            } else {
                cart.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'cart-item';
                    div.innerHTML = `
                        <div class="item-info">
                            <span class="item-name">${item.name}</span>
                            <span class="item-qty">Qty: ${item.quantity}</span>
                        </div>
                        <div class="item-price">‚Çπ${item.price * item.quantity}</div>
                    `;
                    cartList.appendChild(div);
                });
            }
            cartTotal.innerText = `‚Çπ${total}`;
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerText = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function speak(text) {
            const u = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
