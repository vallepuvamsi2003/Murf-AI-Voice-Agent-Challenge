<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improv Royale</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a0b2e;
            --primary: #764ba2;
            --accent: #ff007f; /* Hot Pink */
            --highlight: #00f2ea; /* Cyan */
            --gold: #ffd700;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #2d1b4e 0%, #1a0b2e 100%);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- STAGE LIGHTS --- */
        .spotlight {
            position: absolute;
            top: -50px;
            width: 200px;
            height: 600px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);
            transform: rotate(30deg);
            z-index: 0;
        }
        .spotlight.left { left: 20%; transform: rotate(15deg); }
        .spotlight.right { right: 20%; transform: rotate(-15deg); }

        /* --- GAME CONTAINER --- */
        .game-container {
            position: relative;
            z-index: 10;
            width: 800px;
            height: 85vh;
            background: rgba(0, 0, 0, 0.6);
            border: 4px solid var(--primary);
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(118, 75, 162, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .header {
            background: linear-gradient(90deg, var(--primary), #667eea);
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid var(--accent);
        }
        
        h1 {
            font-family: 'Bangers', cursive;
            font-size: 3rem;
            margin: 0;
            color: var(--gold);
            text-shadow: 3px 3px 0px #000;
            letter-spacing: 2px;
        }

        .round-badge {
            background: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 0 10px var(--accent);
        }

        /* --- MAIN CONTENT AREA --- */
        .content-area {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* SCENARIO CARD */
        .scenario-card {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 10px 10px 0px var(--highlight);
            transform: rotate(-1deg);
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        
        .host-bubble {
            background: var(--primary);
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            border-bottom-left-radius: 0;
            margin-bottom: 20px;
            max-width: 80%;
            font-size: 1.1rem;
            line-height: 1.5;
            border: 2px solid var(--highlight);
        }

        /* --- CONTROLS --- */
        .controls {
            padding: 30px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background: rgba(0,0,0,0.3);
        }

        #mic-btn {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 5px solid white;
            background: var(--accent);
            color: white;
            font-size: 40px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--accent);
            transition: transform 0.2s;
            display: flex; justify-content: center; align-items: center;
        }

        #mic-btn:hover { transform: scale(1.1); }
        #mic-btn.listening { animation: pulse 1s infinite; background: red; }
        
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        input { padding: 15px; font-size: 1.2rem; border-radius: 10px; border: none; margin-bottom: 20px; text-align: center; }
        
        .btn-main {
            background: var(--gold); color: black; border: none; padding: 15px 40px;
            font-family: 'Bangers', cursive; font-size: 2rem;
            cursor: pointer; transform: rotate(-2deg);
            transition: 0.2s;
        }
        .btn-main:hover { transform: rotate(0deg) scale(1.05); }

        .status-text { margin-top: 15px; color: #aaa; font-style: italic; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); } }
    </style>
</head>
<body>

    <div class="spotlight left"></div>
    <div class="spotlight right"></div>

    <div class="game-container">
        <!-- HEADER -->
        <div class="header">
            <h1>IMPROV ROYALE</h1>
            <div id="round-badge" class="round-badge" style="display:none;">ROUND 1 / 3</div>
        </div>

        <!-- START SCREEN -->
        <div id="start-screen">
            <h1 style="font-size: 4rem; color: var(--highlight);">READY?</h1>
            <input type="text" id="player-name" placeholder="Enter Your Stage Name">
            <button class="btn-main" id="start-btn">START SHOW</button>
        </div>

        <!-- GAME AREA -->
        <div class="content-area">
            <div id="host-msg" class="host-bubble" style="display:none;"></div>
            <div id="scenario-box" class="scenario-card" style="display:none;">
                WAITING FOR HOST...
            </div>
        </div>

        <!-- CONTROLS -->
        <div class="controls">
            <button id="mic-btn">üéôÔ∏è</button>
            <div class="status-text" id="status">Tap mic to improvise!</div>
        </div>
    </div>

    <script>
        // --- STATE ---
        let gameState = {
            player_name: "",
            current_round: 0,
            max_rounds: 3,
            current_scenario: "",
            history: [],
            phase: "intro"
        };

        // --- ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const nameInput = document.getElementById('player-name');
        
        const hostMsg = document.getElementById('host-msg');
        const scenarioBox = document.getElementById('scenario-box');
        const roundBadge = document.getElementById('round-badge');
        const micBtn = document.getElementById('mic-btn');
        const status = document.getElementById('status');

        // --- SPEECH SETUP ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        // --- START GAME ---
        startBtn.addEventListener('click', () => {
            const name = nameInput.value || "Contestant";
            gameState.player_name = name;
            startScreen.style.display = 'none';
            // Send Initial Request to get Intro
            sendTurn(name); 
        });

        // --- MICROPHONE LOGIC ---
        micBtn.addEventListener('click', () => {
            recognition.start();
            micBtn.classList.add('listening');
            status.innerText = "ON AIR - SPEAK NOW!";
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            status.innerText = "Processing...";
            micBtn.classList.remove('listening');
            
            // Send player's improv to backend
            sendTurn(transcript);
        };

        recognition.onend = () => {
            micBtn.classList.remove('listening');
            if(status.innerText.includes("ON AIR")) status.innerText = "Tap mic to improvise!";
        };

        // --- BACKEND COMMS ---
        async function sendTurn(userInput) {
            try {
                const response = await fetch('http://localhost:8000/turn', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_input: userInput,
                        state: gameState
                    })
                });

                const data = await response.json();
                gameState = data.state;

                updateUI(data.host_speech, data.is_game_over);

            } catch (e) {
                console.error(e);
                status.innerText = "Error connecting to studio!";
            }
        }

        // --- UI UPDATES ---
        function updateUI(speech, isGameOver) {
            // 1. Show Round Info
            if (gameState.current_round > 0) {
                roundBadge.style.display = 'inline-block';
                roundBadge.innerText = `ROUND ${gameState.current_round} / ${gameState.max_rounds}`;
            }

            // 2. Show Scenario
            if (gameState.current_scenario) {
                scenarioBox.style.display = 'block';
                scenarioBox.innerText = gameState.current_scenario;
            }

            // 3. Show Host Message (Reaction)
            // We strip the reaction part out of the full speech for display if possible,
            // but for simplicity, we just won't show the full text box, we rely on voice mostly.
            // Let's just show "Host is speaking..." or the text.
            hostMsg.style.display = 'block';
            hostMsg.innerText = "Zap Rogers is speaking...";

            // 4. Speak
            speak(speech);

            // 5. Game Over State
            if (isGameOver) {
                micBtn.disabled = true;
                micBtn.style.background = "gray";
                status.innerText = "SHOW OVER";
                scenarioBox.innerText = "THANKS FOR PLAYING!";
            } else {
                status.innerText = "Listen to the host...";
            }
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Try to find a fast, energetic voice
            const voices = window.speechSynthesis.getVoices();
            const hostVoice = voices.find(v => v.name.includes('Daniel') || v.name.includes('Google US English'));
            if (hostVoice) utterance.voice = hostVoice;
            
            utterance.rate = 1.1;
            utterance.pitch = 1.1;

            utterance.onend = () => {
                status.innerText = "Tap mic to improvise!";
            };

            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
